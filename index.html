	<script type="text/javascript">
		window.alert(Math.method(number));

		window.alert(Math.pow(x,y)); // Returns the value of x to the power of y (ex. 1 raised to 3 = 1)

		window.alert(Math.sqrt(x)); // returns square root of x (ex. math.sqrt(144) / 12)

		window.alert(Math.abs(x)); // returns the absolute (positive) value of x (ex. -100, once absolute is applied, it will become +100)

		window.alert(Math.min(x)); // lowest value in arguments (ex. 5,2,-5,12 = returns -5)

		window.alert(Math.max(x)); // highest value in arguments (ex. 7,23,-7,32 = returns 32)

		window.alert(Math.random(x)); // returns a random number between 0 (inclusive) to 1(exclusive)
